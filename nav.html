<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="logo-header">
        <span class="material-icons"> flight_takeoff </span>
        <h2>WORLD TRAVEL</h2>
      </div>
      <div class="search-con">
        <form class="form-wrapper">
          <input type="text" placeholder="Search here..." required />
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
<!--------------------First Section---------------------------->
    <div class="fst-section">
        <div class="fst-items">
            <a href="#" class="item-list">
                <img src="/hotel.png" alt="">
                <p>Hotels</p>
              </a>
        </div>
    
        <div class="fst-items">
            <a href="#" class="item-list">
                <img src="/flights.png" alt="">
                <P>Flights</P>
              </a>
        </div>

        <div class="fst-items">
            <a href="#" class="item-list">
                <img src="/Places.png" alt="">
                <p>Places</p>
              </a>
        </div>

        <div class="fst-items">
            <a href="#" class="item-list">
                <img src="/experienc.png" alt="">
                <p>Experience</p>
              </a>
        </div>
    </div>

    <!-------------FOOTER NAV BAR------------------------->
    <nav class="nav">
      <a href="#" class="nav__link">
        <i class="material-icons nav__icons">dashboard</i>
        <span class="nav__text">Dashboard</span>
      </a>
      <a href="#" class="nav__link nav__link--active">
        <i class="material-icons nav__icons">person</i>
        <span class="nav__text">Profile</span>
      </a>
      <a href="#" class="nav__link">
        <i class="material-icons nav__icons">devices</i>
        <span class="nav__text">Devices</span>
      </a>
      <a href="#" class="nav__link">
        <i class="material-icons nav__icons">lock</i>
        <span class="nav__text">Privacy</span>
      </a>
      <a href="#" class="nav__link">
        <i class="material-icons nav__icons">settings</i>
        <span class="nav__text">Settings</span>
      </a>
    </nav>
  </body>
</html>
